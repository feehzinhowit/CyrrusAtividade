<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Painel de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo">
        <div class="titulo-container">
            <h1 data-i18n="title">Painel de Tarefas</h1>
            <button class="language-button">
                <img src="https://flagcdn.com/w40/br.png" alt="Português" width="30" height="20">
            </button>
        </div>

        <form id="formulario">
            <input type="text" id="tituloTarefa" data-i18n-placeholder="taskTitle" placeholder="Título" required>
            <input type="text" id="descricaoTarefa" data-i18n-placeholder="taskDescription" placeholder="Descrição">
            <input type="date" id="dataTarefa">
            <button type="submit" data-i18n="addTask">Adicionar Tarefa</button>
        </form>

        <div class="filtros">
            <button data-filter="todos" data-i18n="allTasks">Todas</button>
            <button data-filter="pendentes" data-i18n="pendingTasks">Pendentes</button>
            <button data-filter="concluidas" data-i18n="completedTasks">Concluídas</button>
            <input type="text" id="busca" data-i18n-placeholder="searchPlaceholder" placeholder="Buscar por título:">
        </div>

        <div id="contagem"></div>
        
        <ul id="listaTarefas"></ul>

    </div>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
